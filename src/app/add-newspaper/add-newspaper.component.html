<div class="container" style="max-width: 600px;background-color: azure;">
    <h3>Add Newspaper</h3>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label  class="control-label col-sm-6" for="name">Newspaper Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="newspaper name" required [(ngModel)]="newspaper.name" name="name" >
          </div>
          </div>
    
        
          
        
        
       
    
        <div class="form-group">
          <label class="control-label col-sm-6" for="name"> Publish Date</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="dob" required [(ngModel)]="newspaper.dob" name="dob" >
        </div>
        </div>
    
        <div class="form-group">
            <label class="control-label col-sm-6"for="name">Language</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="language" required [(ngModel)]="newspaper.language" name="language" >
          </div>
        </div>
    
        <div class="form-group">
          <label class="control-label col-sm-6"for="name">Pages</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="pages" required [(ngModel)]="newspaper.pages" name="pages" >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-6"for="name">Price</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="price" required [(ngModel)]="newspaper.price" name="price" >
      </div>
    </div>
        <button  type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
       <!--<button class="btn btn-success" (click)="newStudent()">Add</button>--> 
    </div>
    </div>
