<div class="container" style="max-width: 600px;background-color: azure;">
<h2>Books Details</h2> 

<hr/>
<div *ngIf="books">
  <div>
    <label><b>BookID: </b></label> {{books.bookid}}
  </div>
  <div>
    <label><b>Book Name: </b></label> {{books.name}}
  </div>
  <div>
    <label><b>Author Name: </b></label> {{books.author}}
  </div> 
  <div>
    <label><b>Category: </b></label> {{books.category}}
  </div> 

  <div>
      <label><b>Price:</b></label>{{books.price}}
  </div> 
  <div>
      <label><b>Rack No:</b></label>{{books.rackno}}
  </div>
  <div>
      <label><b>Quantity:</b></label>{{books.quantity}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Books List</button><br><br><br>

</div>
