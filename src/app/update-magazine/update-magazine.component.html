


<div class="container" style="max-width: 600px;background-color: azure;">
    <h3>Update Magazine</h3>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label  class="control-label col-sm-6" for="name"> Magazine Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="magazine name" required [(ngModel)]="magazines.name" name="name"readonly >
          </div>
          </div>
    
        
          
        
        
       
    
        <div class="form-group">
          <label class="control-label col-sm-6" for="name">Date</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="dob" required [(ngModel)]="magazines.dob" name="dob" >
        </div>
        </div>
    
        <div class="form-group">
            <label class="control-label col-sm-6"for="name">RackNo</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="rackno" required [(ngModel)]="magazines.rackno" name="rackno" >
          </div>
        </div>
          
       
    
        <button  type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
       <!--<button class="btn btn-success" (click)="newStudent()">Add</button>--> 
    </div>
    </div>
